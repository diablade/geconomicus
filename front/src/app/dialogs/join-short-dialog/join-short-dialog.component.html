<div class="confirmDialog m-2">
  <h1 mat-dialog-title>{{ "JOIN.SHORT_ID_TITLE" | translate }}</h1>
  <div mat-dialog-content>
    <div class="d-flex flex-column align-items-center">
      <div class="mb-2">{{ "JOIN.SHORT_ID_DESC" | translate }}</div>
      
      <mat-form-field class="inputShort">
        <mat-label>Ex: ab42</mat-label>
        <input matInput type="text" [(ngModel)]="shortId" (keyup.enter)="join()">
        <button *ngIf="shortId" matSuffix mat-icon-button aria-label="Clear" (click)="shortId=''">
          <fa-icon [icon]="faXmark"></fa-icon>
        </button>
      </mat-form-field>
    </div>
    
    
  </div>
  <div class="d-flex justify-content-between">
    <button mat-button [mat-dialog-close]="">{{ "DIALOG.CANCEL" | translate }}</button>
    <button mat-button [mat-dialog-close]="shortId">{{ "JOIN.SEARCH" | translate }}</button>
  </div>
</div>
