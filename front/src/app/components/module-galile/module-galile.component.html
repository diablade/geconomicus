<div class="container">
	<h1>Simulation du Module Galilé (Monnaie Libre)</h1>
	<div class="controls">
		<label>
			Nombre de joueurs: <span>{{ numPlayers }}</span>
			<input type="range" min="2" max="100" [(ngModel)]="numPlayers" (input)="runSimulation()">
		</label>
		<label>
			Taux de croissance (%): <span>{{ growthRate }}</span>
			<input type="range" min="1" max="50" step="0.1" [(ngModel)]="growthRate" (input)="runSimulation()">
		</label>
		<label>
			Montant de base: <span>{{ baseAmount }}</span>
			<input type="range" min="1" max="100" [(ngModel)]="baseAmount" (input)="runSimulation()">
		</label>
		<label>
			Incrément: <span>{{ increment }}</span>
			<input type="range" min="1" max="10000" step="10" [(ngModel)]="increment" (input)="runSimulation()">
		</label>
		<label>
			Période (années): <span>{{ years }}</span>
			<input type="range" min="1" max="100" [(ngModel)]="years" (input)="runSimulation()">
		</label>
		<button (click)="resetSimulation()">Réinitialiser</button>
	</div>

	<div class="charts">
		<canvas id="quantitativeChart"></canvas>
		<canvas id="relativeChart"></canvas>
	</div>
</div>
