<button class="ms-2" *ngIf="stroked" mat-stroked-button (click)="showTaskList()">{{ labelBtn|translate }}
	<fa-icon *ngIf="icon" [icon]="faListAlt"></fa-icon>
</button>
<button class="ms-2" *ngIf="!stroked" mat-raised-button (click)="showTaskList()">{{ labelBtn|translate }}
	<fa-icon *ngIf="icon" [icon]="faListAlt"></fa-icon>
</button>
